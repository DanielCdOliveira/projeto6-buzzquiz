    <!-- TELA DE CRIAR QUIZ -->
    <section class="create-quiz hidden">

        <!-- TELA 1 -->
        <div class="create-page one ">
            <h2>Comece pelo começo</h2>
            <div class="inputs">
                <input class="create-input quiz-title" type="text"  minlength="20" maxlength="65" placeholder="Título do seu quizz">
                <input class="create-input quiz-url" type="url" pattern="https://.*" placeholder="URL da imagem do seu quizz">
                <input class="create-input quiz-number-questions" type="number" min="3" placeholder="Quantidade de perguntas do quizz">
                <input class="create-input quiz-number-levels" type="number" min="2" placeholder="Quantidade de níveis do quizz">
                
            </div>
            <input onclick="stepOne()" class="next-button" type="button" value="Prosseguir pra criar perguntas">
        </div>

        <!-- TELA 2 -->
        <div class="create-page two hidden">
            <h2>Crie suas perguntas</h2>
