<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>


    <!-- TELA INICIAL -->
    <section class="home-page">

        <!-- MEUS QUIZ -->
        <div class="my-quiz">
            <!-- SE NAO TIVER CRIADO NENHUM quiz -->
            <div class="no-quiz hidden">
                <p>Você não criou nenhum quiz ainda :(</p>
                <span onclick="createQuiz()">Criar Quiz</span>
            </div>
            <!-- ALGUM quiz JA FOI CRIADO -->
            <div class="exist-quiz hidden">
                <div class="my-quiz-title">
                    <h2>Seus Quizzes</h2>
                    <ion-icon onclick="createQuiz()" name="add-circle"></ion-icon>
                </div>
                <ul class="quiz-container"></ul>
            </div>
        </div>
        <!-- QUIZ DO SERVIDOR -->
        <div class="all-quiz">
            <h2>Todos os Quizzes</h2>
            <ul class="quiz-container"></ul>
        </div>

    </section>

    <!-- TELA DE EXIBIÇÃO DE QUIZ -->
    <section class="quiz-page hidden">
    </section>


    <!-- TELA DE CRIAR QUIZ -->
    <section class="create-quiz hidden">

        <!-- TELA 1 -->
        <div class="create-page one">
            <h2>Comece pelo começo</h2>
            <div class="inputs">
                <input class="create-input quiz-title" type="text" minlength="20" maxlength="65"
                    placeholder="Título do seu quizz " required>
                <input class="create-input quiz-url" type="url" pattern="https://.*"
                    placeholder="URL da imagem do seu quizz" required>
                <input class="create-input quiz-number-questions" type="number" min="3"
                    placeholder="Quantidade de perguntas do quizz" required>
                <input class="create-input quiz-number-levels" type="number" min="2"
                    placeholder="Quantidade de níveis do quizz" required>

            </div>
            <input onclick="stepOne()" class="next-button" type="button" value="Prosseguir pra criar perguntas">
        </div>

        <!-- TELA 2 -->
        <div class="create-page two hidden">
            <h2>Crie suas perguntas</h2>

            <ul class="inputs2"></ul>
            <input onclick="stepTwo()" class="next-button" type="button" value="Prosseguir pra criar perguntas">
        </div>

        <!-- TELA 3 -->
        <div class="create-page three hidden">
            <h2>Agora, decida os níveis!</h2>
            <ul></ul>
            <input onclick="stepThree()" class="next-button" type="button" value="Finalizar Quizz">
        </div>

        <!-- TELA 4 -->
        <div class="create-page four hidden">
        </div>

    </section>

    <div class="loading hidden">
        <img src="assets/loading.gif" alt="">
        <p>Carregando</p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
